<div class="formulario">
    
<form [formGroup]="servicoForms" (ngSubmit)="onSubmit()" class="ordemServico">
    <mat-form-field>
        <mat-label>
            <input type="text" name="modelo" id="modelo" placeholder="Modelo"><br>
        </mat-label>
        <input matInput>
    </mat-form-field>
    <input type="text" name="marca" id="marca" placeholder="Marca"><br>
    <input type="text" name="ano" id="ano" placeholder="Ano"><br>
    <input type="text" name="valor" id="valor" placeholder="Valor"><br>
    <input type="text" name="cor" id="cor" placeholder="Cor"><br>
    <input type="text" name="foto" id="foto" placeholder="Foto"><br>  
    <button type="submit">Enviar</button>
    
</form>
</div>
