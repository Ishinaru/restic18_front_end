<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Parte 3 - FEB-P004</title>
</head>
<body>
    <form id ="formulario">
        <div class="form">
            <label for="nomeDestino">Nome do destino: </label>
            <input type="text" id="nomeDestino" required>
        </div>
        
        <div class="form">
            <label for="imagem">Url da Imagem: </label>

        <div class="form">
            <label for="descricao">Descrição: </label>
            <input type="text" id="descricao" required>
        </div>

        <div class="form">
            <label for="preco">Preço: </label>
            <input type="text" id="preco" required>
        </div>
        <button onclick="insertDados()">Inserir</button>     
        <script src="Inserir.js"></script>   
    </form>
</body>
